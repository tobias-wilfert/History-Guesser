<!doctype html>
<html lang="en">
<head>
    <title>History Guesser</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="container">
<div class="row justify-content-center">
    <h1>When was it made?</h1>
</div>
<div class="row justify-content-center">
    <img src="{{ link }}"
         class="mx-auto d-block" id="image" style="height: 500px">
</div>
<div class="row justify-content-center mt-4">
    <form id="guess">
        <input class="form-control-lg" type="number" id="year" name="year" min="1500" max="2000" placeholder="Year">
    </form>
</div>
<div class="row justify-content-center mt-4 d-none" id="output_section">
  <div class="alert alert-primary" role="alert" id="output">
    You where XXXX Years off the item is from XXXX.
  </div>
</div>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script>
  $("#guess").submit(function(e){
    // Prevent the page reload
    e.preventDefault();
    // The correct year 
    let year = parseInt({{ year }});
    // The guess of the user
    let guess = $("#year").val();
    // The difference between the guess adnd the correct answer 
    let delta = Math.abs(year - guess);

    // Display the distance to to the sceen via a feeback that will be made viisible
    if(delta === 0){
      $("#output").html("Spot on");
    }else{
      $("#output").html(`You where ${delta} Years off the item is from ${year}.`);
    }
    $('#output_section').removeClass("d-none");
    return false;
  });
</script>
</body>
</html>
